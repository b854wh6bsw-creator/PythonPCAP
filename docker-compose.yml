version: '3.8'

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    container_name: elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
      - "9300:9300"           # optional - transport port
    volumes:
      - esdata:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s -f http://localhost:9200/_cluster/health | grep -q '\"status\":\"green\"' || grep -q '\"status\":\"yellow\"'"]
      interval: 10s
      timeout: 5s
      retries: 8
    networks:
      - monitoring

  kibana:
    image: docker.elastic.co/kibana/kibana:8.12.0
    container_name: kibana
    restart: unless-stopped
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - SERVER_NAME=localhost
      - I18N_LOCALE=en
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5601/api/status"]
      interval: 10s
      timeout: 5s
      retries: 12
    networks:
      - monitoring

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - promdata:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    depends_on:
      - pcap-ingester
    networks:
      - monitoring

  pcap-ingester:
    build: .
    container_name: pcap-ingester
    restart: unless-stopped
    environment:
      - ELASTIC_URL=http://elasticsearch:9200
      - ENV_METRICS_PORT=9100
    volumes:
      - .:/app:ro
    ports:
      - "9100:9100"             # Prometheus metrics endpoint
    depends_on:
      elasticsearch:
        condition: service_healthy
    command: ["python", "mycode.py", "~Downloads/app/traffic.pcap"]
    networks:
      - monitoring

volumes:
  esdata:
    name: esdata-pcap
  promdata:
    name: prometheus-pcap-data

networks:
  monitoring:
    name: pcap-monitoring
    driver: bridge